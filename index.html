<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title> Rafael Gomes | Results summary component</title>
</head>
<body>
  <main>
    <div class="score">
      <div class="score-info">
        Your Result 
      </div>
      <div class="score-poins">
        <div class="score-poins-value">
          76
        </div>
        <span> of 100 </span>
      </div>
      <div class="score-description">
        <div class="score-result">
          Great
        </div>
        <p>
            You scored higher than 65% of the people 
          who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-cards">
        <div class="summary-card-result background-reaction">
          <div class="summary-card-result-type color-reflexion">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" >
            Reaction
          </div>
          <div class="summary-card-result-points">
            80 <span> / 100</span>
          </div>
        </div>
        <div class="summary-card-result background-memory">
          <div class="summary-card-result-type color-memory">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" >
            Memory
          </div>
          <div class="summary-card-result-points">
            92 <span> / 100</span>
          </div>
        </div>
        <div class="summary-card-result background-verbal">
          <div class="summary-card-result-type color-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" >
            Verbal
          </div>
          <div class="summary-card-result-points">
            61 <span> / 100</span>
          </div>
        </div>
        <div class="summary-card-result background-visual">
          <div class="summary-card-result-type color-visual">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" >
            Visual
          </div>
          <div class="summary-card-result-points">
            72 <span> / 100</span>
          </div>
        </div>
      </div>
      <button>
        Continue
      </button>   
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Gomes</a>.
  </div>
</body>
</html>
